<html>

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Righteous">
    <title>Cartoon Games</title>
    <style>
        @media(max-width: 500px) {
            header {
                text-align: 500;
                align-self: 500;
            }

        }

        html {
            font-family: 'righteous', serif;
        }

        header {
            align-self: center;
            font-family: 'righteous', serif;
            text-align: center;
            font-style: italic;
            background-color: rgba(0, 0, 0, 0.904);
            width: 450px;
            height: 100px;
            margin: 0 auto;

            border-radius: 24px;

        }

        header ul li :hover {
            color: #35cdfb;
            text-decoration: underline;
        }

        header ul li {
            display: inline-block;
            margin: 0 3px;
            text-align: center;
        }


        table {
            align-items: center;
        }

        table,
        tr,
        td {
            align-self: center;
            border: 20px;
        }


        header,
        h1 {
            color: rgb(255, 255, 255);
            text-shadow: white;
        }


        div,
        img {
            border-radius: 30px;
        }

        table {
            display: inline-block;
        }

        img {
            align-self: center;
            padding-top: -290px;

        }

        title {
            font-style: italic;
        }

        footer {
            align-self: center;
            padding: 30px;
            text-align: center;
            height: 80px;
            background-color: rgba(0, 0, 0, 0.904);
            margin-bottom: 1px;
            font-style: italic;
            font-style: oblique;
            border-radius: 3px;
        }

        footer,
        h3 {
            color: rgb(255, 255, 255);
            text-shadow: 6px;
        }
    </style>
    <Header>
        <H1>Cartoon Network<h1></h1> <!--<img src="./Project/Past.png" width="390px" height="150"-->
            <nav>
                <ul>
                    <li><a href="./Proyecto.html">Index</a></li>
                    <li>All games</li>
                    <li>Categories</li>
                    <li>Tags</li>
                </ul>
            </nav>
    </Header>
</head>
<script>

</script>

<body>

    <div class="navbar">
    </div>
    <div class="content">
        <div class="search">
            <div class="common-header">Search</div>
            <div class="search-fields">
            </div>
            <table class="search-table">
                <tr>
                    <td><button>X</button>Smart Search:</td>
                    <td><input id="smartSearch"></td>
                </tr>
            </table>
            <input type="checkbox" id="any"> <label for="any">Match any</label>

            <button class="search-button">Search</button>
        </div>
        <div class="results">
            <div class="common-header">Results</div>
            <div class="common-loading" hidden="">
                <div>
                    <div></div>
                </div>
                Loading...
            </div>
            <div class="results-top" style="display: flex;">
                <div class="results-count">
                    Got <span class="results-total">0</span> results <span class="results-per-page">(100 per
                        page)</span>
                </div>
                <div class="results-sort">
                    Sort:
                    <select class="results-sort-options">
                        <option value="title" selected="selected">Title</option>
                        <option value="creator">Creator</option>
                        <option value="platform">Platform</option>
                        <option value="dateAdded">Date Added</option>
                        <option value="dateModified">Date Modified</option>
                        <option value="random">Random</option>
                    </select>
                    <select class="results-sort-direction">
                        <option selected="selected">Ascending</option>
                        <option>Descending</option>
                    </select>
                </div>
                <div class="results-navigate" hidden="">
                    <button class="results-first-page">&lt;&lt;</button>
                    <button class="results-back-page">&lt;</button>
                    <span class="results-current-page">1</span> / <span class="results-max-pages">0</span>
                    <button class="results-forward-page">&gt;</button>
                    <button class="results-last-page">&gt;&gt;</button>

                    <input type="text" placeholder="#" class="results-input-page">
                    <button class="results-go-to-page">Go</button>
                </div>
                <div class="results-compact">
                    <input type="checkbox" id="compact"> <label for="compact">Compact View</label>
                </div>
            </div>
            <div class="results-list"></div>
            <div class="results-bottom results-navigate" hidden="">
                <button class="results-first-page">&lt;&lt;</button>
                <button class="results-back-page">&lt;</button>
                <span class="results-current-page">1</span> / <span class="results-max-pages">0</span>
                <button class="results-forward-page">&gt;</button>
                <button class="results-last-page">&gt;&gt;</button>

                <input type="text" placeholder="#" class="results-input-page">
                <button class="results-go-to-page">Go</button>
            </div>
            <div class="viewer common-center" style="display:none">
                <div class="viewer-header">
                    <div class="viewer-back common-activate">&lt; Back to Results</div>
                    <a class="viewer-play" target="_blank">Play at 9o3o</a>
                </div>

                <div class="common-subheader">Images</div>
                <div class="viewer-images">
                    <fieldset class="viewer-logo">
                        <legend>Logo</legend>
                        <a target="_blank"><img></a>
                    </fieldset>
                    <fieldset class="viewer-screenshot">
                        <legend>Screenshot</legend>
                        <a target="_blank"><img></a>
                    </fieldset>
                </div>


            </div>
        </div>
    </div>
    <hr>
    
    <Footer>
        <h2>Flashing Past Nostalgia</h2>
    </Footer>
</body>
