<html>

<head>
    <meta charset="UTF-8">
    <title>Flashing Past</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(206, 206, 206);
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: rgba(0, 0, 0, 0.904);
            text-align: center;
            padding: 25px;
            border-radius: 0 0 20px 20px;
            display: flex;
            justify-content: space-between;
        }

        header h1,
        header a,
        nav ul li {
            color: rgb(234, 255, 42);
        }

        nav {
            padding-right: 20px;
            padding-top: 30px;
        }

        nav ul {
            list-style: none;
            display: flex;

        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s;
        }



        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 20px;
            margin-top: 10px;
        }

        nav ul li a {
            text-decoration: none;
            font-weight: bold;
            color: rgb(234, 255, 42);
        }

        nav ul li a:hover {
            color: #3538fb;
            text-decoration: underline;
        }

        main {
            flex: 1;
            padding: 20px;
        }

       

        footer {
            background: #000;
            color: rgb(253, 253, 46);
            text-align: center;
            padding: 20px 0;
            border-radius: 10px 10px 0 0;
            font-style: italic;
        }


        @media (max-width: 500px) {
            nav ul {
                flex-direction: column;
                gap: 10px;
            }
     }
    </style>

</head>
<script defer src="home.js"></script>

<body>
    <header>
        <a href="./Proyecto.html">
            <img src="./flash.png" width="390px" height="50">
        </a>
        <nav>
            <ul>
                <li><a href="./Index.html">Index</a></li>
                <li><a href="./Proyecto.html">Sitios</a></li>
                <li><a href="./Proyecto.html">Categorias</a></li>
                <li><a href="./Proyecto.html">Tags</a></li>
            </ul>
        </nav>
    </header>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

    <div id="game-container">
      <embed src="./FionnaFights.swf" width="800" height="600">
    </div>
    
    <script>
      window.RufflePlayer = window.RufflePlayer || {};
      window.addEventListener("load", () => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("game-container");
        container.innerHTML = '';
        container.appendChild(player);
        player.load("ruta/del/juego.swf");
      });
    </script>
    

    <main>
        
       
    </main>

    <footer>
        <h2>Flashing Past Nostalgia</h2>
    </footer>

</body>
